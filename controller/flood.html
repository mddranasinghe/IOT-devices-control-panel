 @keyframes grow {

div {

    height:100%;
    width: 100%;
    animation: grow 2s forwards;
    box-shadow: 0 0 8px 1px white inset;
    bottom: 0 auto;

    &:before {
      content: '';
      display: block;
      width: 100%;
      height:50% ;
      position: absolute;
      bottom:0;
      left: 0;
     /* background: url(bubbles-mask.gif);*/
     background-color: blue;

}

.toggle { position: relative; box-sizing: border-box;}
.toggle input[type="checkbox"] {
  position: absolute;
  left: 2px;
  top: 0;
 /* z-index: 10;*/
  width: 85%;
  height: 70%;
  cursor: pointer;
  opacity: 0;}

.toggle label {
  position: relative;
  display: block;
  align-items: center;
  box-sizing: border-box;}

.toggle label:before {
  content: '';
  width: 50px;
  height: 22px;
  background: #ccc;
  position: relative;
  display: inline-block;
  border-radius: 46px;
  box-sizing: border-box;
  transition: 0.2s ease-in;
}
.toggle label:after {
  content: '';
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  left: 2px;
  top: 2px;
  z-index: 2;
  background: #fff;
  box-sizing: border-box;
  transition: 0.2s ease-in;
}
.toggle input[type="checkbox"]:checked + label:before { background: #4BD865;}
.toggle input[type="checkbox"]:checked + label:after {left: 30px;}



.Ac,.Al { width:100%;box-shadow: 0.5px 0.5px 3px 0.5px gray; border-radius: 3px 3px;}
